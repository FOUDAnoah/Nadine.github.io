<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SPECIALISATION_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[2.9668763521766097,7.4410609633832046],[8.965066227660099,19.38169545528435]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_SPECIALISATION_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom_Arro_1'] !== null ? autolinker.link(feature.properties['Nom_Arro_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom_region'] !== null ? autolinker.link(feature.properties['Nom_region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['specialisa'] !== null ? autolinker.link(feature.properties['specialisa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SPECIALISATION_0_0(feature) {
            switch(String(feature.properties['specialisa'])) {
                case 'confes':
                    return {
                pane: 'pane_SPECIALISATION_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,49,16,1.0)',
                interactive: true,
            }
                    break;
                case 'pri_confes':
                    return {
                pane: 'pane_SPECIALISATION_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,78,29,1.0)',
                interactive: true,
            }
                    break;
                case 'prive':
                    return {
                pane: 'pane_SPECIALISATION_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,190,165,1.0)',
                interactive: true,
            }
                    break;
                case 'public':
                    return {
                pane: 'pane_SPECIALISATION_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,112,80,1.0)',
                interactive: true,
            }
                    break;
                case 'public_confes':
                    return {
                pane: 'pane_SPECIALISATION_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,32,32,1.0)',
                interactive: true,
            }
                    break;
                case 'public_prive':
                    return {
                pane: 'pane_SPECIALISATION_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SPECIALISATION_0');
        map.getPane('pane_SPECIALISATION_0').style.zIndex = 400;
        map.getPane('pane_SPECIALISATION_0').style['mix-blend-mode'] = 'normal';
        var layer_SPECIALISATION_0 = new L.geoJson(json_SPECIALISATION_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SPECIALISATION_0',
            layerName: 'layer_SPECIALISATION_0',
            pane: 'pane_SPECIALISATION_0',
            onEachFeature: pop_SPECIALISATION_0,
            style: style_SPECIALISATION_0_0,
        });
        bounds_group.addLayer(layer_SPECIALISATION_0);
        map.addLayer(layer_SPECIALISATION_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_1',
            opacity: 0.401,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{"Google Hybrid": layer_GoogleHybrid_1,'SPECIALISATION<br /><table><tr><td style="text-align: center;"><img src="legend/SPECIALISATION_0_Confessionnelle0.png" /></td><td>Confessionnelle</td></tr><tr><td style="text-align: center;"><img src="legend/SPECIALISATION_0_PrivéeConfessionnelle1.png" /></td><td>Privée - Confessionnelle</td></tr><tr><td style="text-align: center;"><img src="legend/SPECIALISATION_0_Privée2.png" /></td><td>Privée</td></tr><tr><td style="text-align: center;"><img src="legend/SPECIALISATION_0_Publique3.png" /></td><td>Publique</td></tr><tr><td style="text-align: center;"><img src="legend/SPECIALISATION_0_PubliqueConfessionnelle4.png" /></td><td>Publique - Confessionnelle</td></tr><tr><td style="text-align: center;"><img src="legend/SPECIALISATION_0_PubliquePrivée5.png" /></td><td>Publique - Privée</td></tr></table>': layer_SPECIALISATION_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_SPECIALISATION_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nom_Arro_1'] !== null?String('<div style="color: #000000; font-size: 6pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nom_Arro_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SPECIALISATION_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_SPECIALISATION_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nom_Arro_1'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_SPECIALISATION_0]);
        map.on("zoomend", function(){
            resetLabels([layer_SPECIALISATION_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SPECIALISATION_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SPECIALISATION_0]);
        });
        </script>
    </body>
</html>
